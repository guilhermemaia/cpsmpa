<html>

    <head>
        <meta charset="utf-8">
        <title>
        
            Javascript

        </title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <h1>Imposto de Renda<h1/>
        <br/>
        <div id="IR"></div>    

        <script>

            var salario = 4000;
            var aliquota;
            if (salario <= 1903.98) {aliquota = 0}
            else if (salario > 1903.98 && salario <= 2826.65) {
                aliquota = 7.5;
                }   else if (salario > 2826.65 && salario <= 3751.05) {
                aliquota = 15;
                }   else if (salario > 3751.05 && salario <= 4664.68) {
                aliquota = 22.5;
                }   else {
                aliquota = 27;
                }
            var impostoAPagar = ((salario * aliquota) / 100);

            document.getElementById("IR").innerHTML = impostoAPagar;


        </script>
        
    </body>

</html>
