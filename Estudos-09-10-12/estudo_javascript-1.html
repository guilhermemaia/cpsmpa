<body>

    <div id= "VAP"></div>
    
    <script>
        
        var valorBruto = 900;
        var numeroDeCredores = 2;
        var fatorDeDivisao;
        if (numeroDeCredores == 1) {
            fatorDeDivisao = 1;
        } else if (numeroDeCredores == 2) {
            fatorDeDivisao = 0.5;
        } else if (numeroDeCredores == 3) {
            fatorDeDivisao = 0.33;
        } else {
            fatorDeDivisao = 0;
        }

        var valorAPagar = (valorBruto * fatorDeDivisao);

        document.getElementById ("VAP").innerHTML = valorAPagar;
        
   
    </script>
    

</body>
